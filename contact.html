<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>
  <body style="background-color: #242629;" class="animate__animated animate__backInDown">
    <section>
      <!-- alert success -->
      <div class="alert alert-success alert-dismissible fade show m-auto mt-3" role="alert" id="alertSuccess">
        <i class="bi bi-check2-square p-2"></i>Thank you, your message has been sent!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <!-- alert failed -->
      <div class="alert alert-danger alert-dismissible fade show m-auto mt-3" role="alert" id="alertFailed">
        <i class="bi bi-exclamation-square p-2"></i>Sorry, an error while sending the message. Please try again.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <!-- buat form -->
      <div class="container mt-4 text-light" style="background-color: #16161a;">
        <div class="row" style="margin-left: 2%;">
            <div class="col-lg-8 d-flex gap-4">
                <div class="text fs-4 mt-3 fw-bold text-light"><p>Contact me</p></div>
                <div class="line"></div>
            </div>
            <form class="row g-3 mt-0 mb-4 lebar" name="ratu-contact-form">
                <div class="col-md-3">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputName" name="name" required />
                </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" name="email" required/>
                </div>
                <div class="col-12">
                  <label for="inputNumber" class="form-label">Phone Number</label>
                  <input
                    name="phone"
                    type="number"
                    class="form-control"
                    id="inputNumber"
                    required
                  />
                </div>
                <div class="form-floating mt-4">
                    <textarea class="form-control" placeholder="Leave a comment here" id="inputComment" name="comment" style="height: 100px;"></textarea>
                    <label for="inputComment">Comments</label>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" />
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn tombol">Send</button>
                </div>
            </form>
        </div>
      </div>
    </section>
    <!-- buat social media -->
    <section id="social media">
        <div class="container">
            <div class="row d-flex gap-2 p-4 text-light">
                <div class="col-lg-8 d-flex gap-4">
                    <div class="text fs-5 text-light"><p>Follow me</p></div>
                    <div class="line follow"></div>
                </div>
            </div>
            <div id="container" class="container text-center text-light">
              <div class="row d-flex justify-content-center gap-2">
                <div class="col-lg-2">
                  <a href="https://wa.me/6283123471689" target="_blank"><i class="bi bi-whatsapp" style="color: rgb(3, 141, 3);font-size: 30px;"></i></a>
                  <p><a href="https://wa.me/6283123471689" target="_blank">Whatsapp</a></p>
                </div>
                <div class="col-lg-2">
                  <a href="https://www.instagram.com/rratuan_/?hl=id" target="_blank"><i class="bi bi-instagram" style="color: rgb(155, 2, 155); font-size: 30px;"></i></a>
                  <p><a href="https://www.instagram.com/rratuan_/?hl=id" target="_blank">Instagram</a></p>
                </div>
                <div class="col-lg-2">
                  <a href="https://twitter.com/rratuann" target="_blank"><i class="bi bi-twitter" style="color: rgb(66, 66, 235);font-size: 30px;"></i></a>
                  <p><a href="https://twitter.com/rratuann" target="_blank">Twitter</a></p>
                </div>
                <div class="col-lg-2">
                    <a href="mailto:ratua4820@gmail.com" target="_blank"><i class="bi bi-envelope-fill" style="font-size: 30px"></i></a>
                  <p><a href="mailto:ratua4820@gmail.com" target="_blank">Email</a></p>
                </div>
                <div class="col-lg-2">
                    <a href="https://github.com/rratuan" target="_blank"><i class="bi bi-github" style="font-size: 30px;"></i></a>
                    <p><a href="https://github.com/rratuan" target="_blank">Github</a></p>
                  </div>
              </div>
            </div>
          </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="contact.js"></script>
  </body>
</html>
